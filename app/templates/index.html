<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disease Detection from Symptoms</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        /* Loader CSS */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Disease Detection from Symptoms</h1>
    <form id="symptomsForm">
        <div class="form-group">
            <label for="symptomsInput">Enter your symptoms separated by commas</label> 
            <input type="text" name="file1" id="symptomsInput" class="form-control" placeholder="e.g., fever, headache, cough" required>
            <small class="form-text text-muted">Example: fever, headache, cough</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    
    <div class="result" style="display:none;">
        <div class="progress" style="height: 20px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%;"></div>
        </div>
        <h2 id="inputSymptoms"></h2>
        <h1 id="predictionResult" class="text-success">Processing...</h1> 
        <div id="errorMessage" class="alert alert-danger" style="display:none;"></div> 
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Handling form submission with AJAX
    $('#symptomsForm').submit(function(e) {
        e.preventDefault();
        $('.result').show();
        $('#inputSymptoms').text($('input[name="file1"]').val());
        $('#predictionResult').text('Analyzing...');
        
        $.ajax({
            type: 'POST',
            url: '/',
            data: $(this).serialize(),
            success: function(response) {
                // Assuming the server sends back a simple string as a prediction
                $('#predictionResult').text(response.result || 'Try again with different symptoms.');
            },
            error: function() {
                $('#predictionResult').text('Error processing your request.');
            }
        });
    });
</script>

</body>
</html>
